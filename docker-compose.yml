services:
  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: emergency_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./webapp/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - kairoscope-net

  ai:
    build: ./ai
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://admin:admin@database:5432/emergency_db
      - DB_HOST=database
      - DB_USER=admin
      - DB_PASSWORD=admin
      - DB_NAME=emergency_db
      - DB_PORT=5432
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - database
    volumes:
      - ./ai:/app
    networks:
      - kairoscope-net

  api:
    build: ./webapp/api
    ports:
      - "8081:80"
    environment:
      DATABASE_URL: "postgresql://admin:admin@database:5432/emergency_db?serverVersion=15&charset=utf8"
      APP_ENV: prod
      APP_DEBUG: 0
      CORS_ALLOW_ORIGIN: '^http?://(localhost|kairoscope\.maxboudier\.fr)(:[0-9]+)?$'
      SYMFONY_TRUSTED_HOSTS: '^(localhost|127\.0\.0\.1|kairoscope\.maxboudier\.fr)$'
      DEFAULT_URI: "http://kairoscope.maxboudier.fr"
      REGISTRATION_SECRET: ${REGISTRATION_SECRET}
    volumes:
      - ./webapp/api:/var/www/html
      - vendor_data:/var/www/html/vendor
    depends_on:
      - database
    networks:
      - kairoscope-net
    command: sh -c "[ -f .env ] && chmod 644 .env; mkdir -p var && chmod -R 777 var; composer install --no-dev --optimize-autoloader --no-scripts && apache2-foreground"

  front:
    build:
      context: ./webapp/front
      args:
        - VITE_API_URL=/api
        - VITE_WS_URL=wss://kairoscope.maxboudier.fr/api
        - VITE_API_BASE_URL=/api
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - kairoscope-net

networks:
  kairoscope-net:
    driver: bridge

volumes:
  db_data:
  vendor_data:
